<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-witdh,initial-scale=1" />
        <link rel="shortcut icon" href="http://www.clipartsfree.net/vector/large/taco_Vector_Clipart.png" />
        <link rel="stylesheet" href="src/css/main.css" />
        <title>Mitt tacoliv</title>
    </head>
    <body>
        <header class="head">
            <h1>En ting jeg er veldig takknemmelig for...</h1>
            <audio src="http://www.30milkshakes.com/mp3blog/cyndi_lauper_-_girls_just_want_to_have_fun.mp3"
                controls
                preload="auto"
                autobuffer
                class="music-player"></audio>
        </header>
        <div class="main">
            <div class="content">
                <div class="slide section">
                    <span class="animate-font-size">Vil du vite hva det er?</span>
                    <span class="animate-bottom-pos next-slide">V</span>
                </div>
                <div class="slide section animate-colors">
                    <span class="animate-wiggle">Klar?</span>
                    <span class="animate-bottom-pos next-slide play-music">V</span>
                </div>
                <div class="slide section animate-background-colors">
                    <span class="animate-wiggle">TACO!!</span>
                    <span class="next-slide">V</span>
                </div>
            </div>
        </div>
        <footer class="foot">
            <p>Credz til 
                <a class="link"
                    href="https://niklasmh.no"
                    target="_blank">Niklas M. Hole</a>
            </p>
        </footer>
        <script src="src/js/main.js"></script>
    </body>
</html>
